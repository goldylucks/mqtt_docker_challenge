<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MQTT Chatt</title>
		<link rel="stylesheet" href="/styles/normalize.css">
	  <link rel="stylesheet" href="/styles/styles.css">
	</head>
	<body>
		<div id="main-container">
			<div id="nav-container">
				<div class="sec-header">
					<h3>Topics</h3>
					<div class="button-sm">
						+
					</div>
				</div>
			</div>
			<div id="chat-container">
				<div class="sec-header">
					<h3 id="current-topic">No Current Topic</h3>
          <div id="connection-status"></div>
				</div>
				<div id="feed">
          <ul id="feed-list"></ul>
				</div>
				<div id="input-box">
					<input type="text">
					<div class="label">
						[Enter] to send
					</div>
				</div>
			</div>
		</div>
		<script src="js/bundle.js"></script>
  </body>
</html>
